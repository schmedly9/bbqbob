<!DOCTYPE html>
<html lang="en">

<head>
    <title>link.html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */

        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container mt-3">

        <h2>Links! I hear that and think of sausage!</h2>
        <h4>Just havin fun trying stuff</h4>
        <p>Yummmy!
            <span>enjoy the
                <bold>'CAROUSEL'</bold>
            </span>
            <br>Maybe an online photo album in the future, food for thought!</p>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/links5.jpg" alt="sausage picture5" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links-1100x500.jpg" alt="sausage picture1" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links3-1100x500.jpg" alt="sausage picture3" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links4-1100x500.jpeg" alt="sausage picture4" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links7.jpg" alt="sausage picture7" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links8.jpg" alt="sausage picture8" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links9.jpg" alt="sausage picture9" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links10-1100x500.jpg" alt="sausage picture10" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links11-1100x500.jpg" alt="sausage picture11" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/links6-1100x500.jpg" alt="sausage picture6" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </div>

</body>

</html>
